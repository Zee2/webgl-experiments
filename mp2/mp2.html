  <script id="shader-fs" type="x-shader/x-fragment">
  precision mediump float;

  uniform mat4 u_modelview;
  uniform mat3 u_normalMatrix;

  uniform float time;
  uniform float u_shininess;

  varying vec4 vColor;
  varying vec4 vWorldPos;
  varying vec3 vEyePos;

  varying vec3 vNormal;

  varying vec3 vLightPos;

  varying float factor;
  varying float fogDensity;
  #define LOG2 1.442695
  float temp;

  #define SNOW vec4(0.9, 0.9, 0.9, 1)
  #define ROCK vec4(0.3, 0.3, 0.3, 1)
  #define GRASS vec4(0.1, 0.3, 0.05, 1)
  #define WATER vec4(0, 0, 0.4, 1)
  #define MAX 3.0


  void main(void) {


    // Calculate the vector (l) to the light source
    vec3 vectorToLightSource = normalize(vLightPos - vEyePos);
    
    // Transform the normal (n) to eye coordinates
    vec3 normalEye = normalize(u_normalMatrix * vNormal);
    
    // Calculate n dot l for diffuse lighting
    float diffuseLightWeightning = max(dot(normalEye, 
                                    vectorToLightSource), 0.0);
                                       
    // Calculate the reflection vector (r) that is needed for specular light
    vec3 reflectionVector = normalize(reflect(-vectorToLightSource, 
                                             normalEye));
    
    // The camera in eye coordinates is located in the origin and is pointing
    // along the negative z-axis. Calculate viewVector (v) 
    // in eye coordinates as:
    // (0.0, 0.0, 0.0) - vertexPositionEye3
    vec3 viewVectorEye = -normalize(vEyePos);
    
    float rdotv = max(dot(reflectionVector, viewVectorEye), 0.0);

    float diffuse = max(dot(normalEye, vectorToLightSource), 0.0);

    float specWeighting = pow(rdotv, u_shininess);
    
    if(vWorldPos.y / MAX > 0.7){
      gl_FragColor = mix(ROCK, SNOW, smoothstep(0.7, 0.74, vWorldPos.y / MAX));
    } else if(vWorldPos.y / MAX > 0.5){
      //gl_FragColor = vec4(vWorldPos.y * 0.1 + 0.1, vWorldPos.y * 0.1 + 0.1, vWorldPos.y * 0.1 + 0.1, 1);
      gl_FragColor = mix(GRASS, ROCK, smoothstep(0.5, 0.7, vWorldPos.y / MAX));
    } else if(vWorldPos.y / MAX > 0.2){
      gl_FragColor = mix(WATER, GRASS, smoothstep(0.2, 0.22, vWorldPos.y / MAX));
    } else {
      gl_FragColor = WATER;
    }

    vec4 phongColor = vec4(((vec3(0.3)*gl_FragColor.xyz)
                      + (vec3(1.0)*gl_FragColor.xyz) * diffuse
                      + (vec3(1.0)*vec3(1.0)) * specWeighting),1.0);

    gl_FragColor = phongColor;

    //gl_FragColor += vec4(vNormal.x, vNormal.x, vNormal.x, 1.0) * 0.5;
    
    //gl_FragColor = vec4(vectorToLightSource.x, 1.0, 1.0, 1.0) * 2.0;

    //gl_FragColor = SNOW;

    //gl_FragColor *= vec4(diffuse, diffuse, diffuse, 1.0);

    //gl_FragColor += rdotv * 0.4;

    //gl_FragColor = vec4(reflectionVector, 1.0);

    //gl_FragColor = vec4(gl_FragCoord.xy /200.0, 1.0, 1.0);
  }
  </script>
